        function secondsFromTimeCode(fullTimeCode)
        {
	        if(!fullTimeCode) fullTimeCode = '00:00:00';
	        let theStringSeconds = fullTimeCode;
	        let splitValue = theStringSeconds.split(":");

	        let secondsOnly = parseInt(splitValue[2]);
	        let secondsFromMinutes = parseInt(splitValue[1]) * 60;
	        let secondsFromHours = parseInt(splitValue[0]) * 3600;

	        let calculatedSeconds = secondsFromHours + secondsFromMinutes + secondsOnly;
	        //now seconds variable is an array, 1:2:3

	        return calculatedSeconds;
        }

        let endTimeEntered;
        let ourVideoHere;

        function playVideo(elementid, starttime, endtime, videoSpeed, continueOption)
        {
            starttime = secondsFromTimeCode(starttime);
            endtime = secondsFromTimeCode(endtime);
        
            ourVideoHere = document.getElementById(elementid);

            ourVideoHere.playbackRate = videoSpeed;

            ourVideoHere.addEventListener("timeupdate",pauseVideo);

            if(continueOption == 1)
            {
                ourVideoHere.removeEventListener("timeupdate",pauseVideo);
            }
            ourVideoHere.currentTime = starttime;
            ourVideoHere.play(); 
            endTimeEntered = endtime;
        }

        function pauseVideo()
        {
	       if (ourVideoHere.currentTime >= endTimeEntered)
	       {
               ourVideoHere.pause();
           }
        }

        //We are using this SORT FUNCTION BELOW to sort many of the arrays!
        //But, you can also use the spreadsheet tools to sort the data.
        //Either way is fine.
        //For Ascending order use a.date - b.date
        //For Descending order use b.date - a.date
        
                                        //ascending or descending
        function sortByDate(whichArray, direction) 
        {
            if(direction == "up")   // ASCENDING is a.date - b.date
            {
                whichArray.sort(function(a,b){return new Date(a.date) - new Date(b.date);});
            }
            else if(direction == "down") //DESCENDING is b.date - a.date
            {
                whichArray.sort(function(a,b){return new Date(b.date) - new Date(a.date);});
            }
        }

        //// When the Page Loads ////
        function whenLoaded()
        {
            //finder("Sections");

            playerMenu(); 

            sortIt(); //sorts the arrays

            contentContainer(); //loads starting content to the page

            gameEngineMessageStays(); //opens message at yPos 100
            
            startMessage(); //opens message near player

            //console.log(yPos);

            window.addEventListener("click", mousePos, false);
            window.addEventListener("keydown", theControls, false);
            window.addEventListener("keyup", theControls, false);
        }

        //Load Content based on the player's position.
        let sector1 = 0;
        function wasLineCrossed()
        {
            //player speed can be Extremely fast, so we allow large range of Y value to be able to trigger the event
            if(sector1==0)
            {
                if(Math.floor(getPos("thePlayer").y) > yPos && Math.floor(getPos("thePlayer").y) < yPos+40)
                {
                    ourPlayer.playerId.innerHTML = yPos + " Crossed";
                    boxingContainer(); //loads the boxing content
                    removeElement("sector1"); //removes the line
                    sector1=1; //only allow content to be added one time
                }
            }
        }

        function doThisLoop()
        {
            playerMotion();
            scrollIt();   
            wasLineCrossed();      
            requestAnimationFrame(doThisLoop);  
        }
        doThisLoop();
          
        //Update the Position of the player
        movePlayer();
