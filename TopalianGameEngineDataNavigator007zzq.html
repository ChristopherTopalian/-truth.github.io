                    nameTitle.style.color="yellow";
                    nameTitle.style.zIndex="10";
                    nameTitle.style.fontFamily="exo";
                    nameTitle.style.fontWeight="bold";
                    nameTitle.style.fontSize="large";
                    nameTitle.style.background="black";
                    nameTitle.style.textAlign="center";
                    nameTitle.style.border = "solid 2px rgba(100,100,255,1.0)";
                    nameTitle.style.width= sizeX +'px';
                    nameTitle.innerHTML=theArray[i].name;

                    //languageSpace.id = theArray[i].id;
                    languageSpace.id = Math.floor(351000 + Math.random() * 9710000);

                    languageSpace.innerHTML += '<button onclick="printOnlyDiv(\''+languageSpace.id+'\');" class="ourButton">Print</button><br>';

                    languageSpace.innerHTML += theArray[i].name + "<br>";
 
                    languageSpace.innerHTML+= theArray[i].description + "<br>";

                    languageSpace.innerHTML += theArray[i].syntax + "<br>";

                    languageSpace.innerHTML+= theArray[i].useage + "<br>";

                    languageSpace.innerHTML+='<a href=\''+theArray[i].url+'\' target="_blank">Link</a><br>';

                    languageSpace.innerHTML+= theArray[i].type + "<br>";

                    document.body.append(languageSpace);
                    document.body.append(languageTitle);
                    document.body.append(nameTitle);
                }
            }
        }

        function printOnlyDiv(whichDiv) 
        { 
            let mywindow = window.open('', 'PRINT', 'height=800,width=1000 top=50, left=100');

            mywindow.document.write('<style>img{width:75%;</style></head><body>');

            mywindow.document.write('<h4>' + document.title  + '</h4>');

            mywindow.document.write(document.getElementById(whichDiv).innerHTML);
            
            mywindow.print();
            //mywindow.close();
        } 

    function sortIt()
    {
        //sort function sorts in ascending order, lower to higher
        //change sort to reverse, if you want, higher to lower
        //meaning if you want the Newest Date shown first, then use the reverse function, instead of the sort function, as shown here:
        //theNews.reverse(function(a,b){return new Date(a.date) - new Date(b.date);});

        theNews.sort(function(a,b){return new Date(a.date) - new Date(b.date);});

        evidence.sort(function(a,b){return new Date(a.date) - new Date(b.date);});

        videoEvidence.sort(function(a,b){return new Date(a.date) - new Date(b.date);});

        socialMediaEvidence.sort(function(a,b){return new Date(a.date) - new Date(b.date);});
    }

    //Sort theNotes array of objects using this function below
    function compareNumber(a, b)
    {
        const numberA = a.number;
        const numberB = b.number;

        let numberComparison = 0;

        if (numberA > numberB ) 
        {
            numberComparison = 1;
        } 
        else if (numberA < numberB) 
        {
            numberComparison = -1;
        }
        return numberComparison; 
    }

    //sort theNotes array
    theNotes = theNotes.sort(compareNumber);

    //Sort the language arrays, by name
    function compareName(a, b)
    {
        const nameA = a.name;
        const nameB = b.name;

        let nameComparison = 0;

        if (nameA > nameB ) 
        {
            nameComparison = 1;
        } 
        else if (nameA < nameB) 
        {
            nameComparison = -1;
        }
        return nameComparison; 
    }

    function compareProbability(a, b)
    {
        const probabilityA = a.probability;
        const probabilityB = b.probability;

        let probabilityComparison = 0;

        if (probabilityA > probabilityB ) 
        {
            probabilityComparison = 1;
        } 
        else if (probabilityA < probabilityB) 
        {
            probabilityComparison = -1;
        }
        return probabilityComparison; 
    }

    //sort the language arrays
    lindenLanguage = lindenLanguage.sort(compareName);
    javascriptLanguage = javascriptLanguage.sort(compareName);

    //sort the probability array
    socialMediaEvidence = socialMediaEvidence.sort(compareProbability);


    /* When the Page Loads */
        function whenLoaded()
        {
            sortIt();

            newsRow(100, 6200, 800, 250); 
                  //theX,theY,sizeX,sizeY

            evidenceRow(100,5070,400,300);
                      //theX, theY, sizeX, sizeY
           
            makeWebsitesOrVideos(100,400,700,500); 
                             //theX,theY,sizeX,sizeY
                                  //shows all videos

            evidenceWithImageRow(100,5500,1250, 600);
                             //theX, theY, sizeX, sizeY

            makeVideos(100, 1100, 800, 600,"exercise");
                    //theX, theY, sizeX, sizeY, criteria

            makeVideos(100, 1900, 800, 600,"mask");
                    //theX, theY, sizeX, sizeY, criteria

            notesRow(100, 3450, 400, 400);
                  //(theX, theY, sizeX, sizeY)

            languageRow(lindenLanguage, 100, 4000, 400, 400, "function");
            //whichArray, theX, theY, sizeX, sizeY, criteria

            languageRow(javascriptLanguage, 100, 4500, 400, 400, "function");
            //whichArray, theX, theY, sizeX, sizeY, criteria

            collegeImagesRow(100, 6700, 400, 400);
                          //theX, theY, sizeX, sizeY

            collegeLinksRow(100, 7300, 300, 50);
                         //theX, theY, sizeX, sizeY

            socialMediaEvidenceRow(100, 7600, 1250, 700);
                                //theX, theY, sizeX, sizeY

            detailsRow(100, 8400, 1250, 900);
                    //theX, theY, sizeX, sizeY

           window.addEventListener("click", mousePos, false);
           window.addEventListener("keydown", theControls, false);
           window.addEventListener("keyup", theControls, false);
        }

        /* The Keyboard Letter Codes that are Being Pressed */
        let keyboard = {};
            keyboard.UP = 87;    //87 is w, 38 is up arrow
            keyboard.DOWN = 83;  //83 is s, 40 is down arrow
            keyboard.LEFT = 65;  //65 is a, 37 is left arrow
            keyboard.RIGHT = 68; //68 is d, 39 is right arrow       

        /* Player's start position and id */
        let ourPlayer = {
            x: 100,
            y: 7227,
            speedMultiplier: 3,
            playerId: document.getElementById("thePlayer")
        }; 
        
        //Key Press Detection
        //document.body.onkeyup =
        //document.body.onkeydown = function(e){

        function theControls(e)
        { 
            if(e.keyCode == 77) //Letter m
            {
                ourPlayer.playerId.style.opacity="1.0";
                //let ourMessage = prompt("Enter Message");
                //ourPlayer.playerId.innerHTML= ourMessage;
            }
            if(e.keyCode == 78) //Letter n
            {
                ourPlayer.playerId.style.opacity="0.2";
                ourPlayer.playerId.innerHTML= "";
            }
            if(e.keyCode == 49 || e.keyCode == 97) //number 1, or numpad 1
            {
                ourPlayer.speedMultiplier=2;
                ourPlayer.playerId.innerHTML="Speed 2";
            }
            if(e.keyCode == 50 || e.keyCode == 98) //number 2
            {
                ourPlayer.speedMultiplier=3;
                ourPlayer.playerId.innerHTML="Speed 3";
            }
            if(e.keyCode == 51 || e.keyCode == 99) //number 3
            {
                ourPlayer.speedMultiplier=4;
                ourPlayer.playerId.innerHTML="Speed 4";
            }
            if(e.keyCode == 52 || e.keyCode == 100) //number 4
            {
                ourPlayer.speedMultiplier=5;
                ourPlayer.playerId.innerHTML="Speed 5";
            }
            if(e.keyCode == 53 || e.keyCode == 101) //number 5
            {
                ourPlayer.speedMultiplier=10;
                ourPlayer.playerId.innerHTML="Speed 10";
            }
            if(e.keyCode == 54  || e.keyCode == 102) //number 6
            {
                ourPlayer.speedMultiplier=15;
                ourPlayer.playerId.innerHTML="Speed 15";
            }
            if(e.keyCode == 55 || e.keyCode == 103) //number 7
            {
                ourPlayer.speedMultiplier=20;
                ourPlayer.playerId.innerHTML="Speed 20";
            }
            if(e.keyCode == 56 || e.keyCode == 104) //number 8
            {
                ourPlayer.speedMultiplier=25;
                ourPlayer.playerId.innerHTML="Speed 25";
            }
            if(e.keyCode == 57 || e.keyCode == 105) //number 9
            {
                ourPlayer.speedMultiplier=30;
                ourPlayer.playerId.innerHTML="Speed 30";
            }
            if(e.keyCode == 48 || e.keyCode == 96) //number 0
            {
                ourPlayer.speedMultiplier=50;
                ourPlayer.playerId.innerHTML="Speed 50";
            }

            //Find out which key was pressed
            let theKeyCode = e.keyCode || e.which;
            keyboard[theKeyCode] = e.type == 'keydown';
        };
         
        /* Character Movement Updating */
        let movePlayer = function(theX, theY){
           ourPlayer.x += (theX||0) * ourPlayer.speedMultiplier;
           ourPlayer.y += (theY||0) * ourPlayer.speedMultiplier;

           ourPlayer.playerId.style.left = ourPlayer.x + 'px';
           ourPlayer.playerId.style.top = ourPlayer.y + 'px';
        };
            
        /* Player Controls */
        let sensePlayerMotion = function(){
            if(keyboard[keyboard.LEFT]){
                movePlayer(-1,0);
               // ourPlayer.playerId.style.backgroundPosition=-2;
                //Note: need to simplify for logical backgroundPosition coordinates.
            }
            if(keyboard[keyboard.RIGHT]){
                movePlayer(1,0);
               // ourPlayer.playerId.style.backgroundPosition=302;
            }
            if(keyboard[keyboard.UP]){
                movePlayer(0,-1);
               // ourPlayer.playerId.style.backgroundPosition=97;
            }
            if(keyboard[keyboard.DOWN]){
                movePlayer(0,1);
                //ourPlayer.playerId.style.backgroundPosition=625;
            }
        };
        
        function getAllInfo(theId)
        {
            theId = document.getElementById(theId);
            let theRect = theId.getBoundingClientRect();
            return theRect;
        }
        //console.log(JSON.stringify(getAllInfo('boxOne')));

        function getPos(theId)
        {
            theId = document.getElementById(theId);
            let theRect = theId.getBoundingClientRect();
            let theRectY = theId.getBoundingClientRect().top + window.scrollY; 

            let posXY = { 
                x:parseInt(theRect.x) + parseInt(theRect.width)/2 + window.scrollX, 
                y:parseInt(theRectY) + parseInt(theRect.height)/2
            }; 
            return posXY;
        }
        
        //Camera Follows the Player
        function scrollIt()
        {
           ourPlayer.playerId.scrollIntoView({block: "center", inline: "center"});
        }

        //Get Size of the id
        function getSize(theId)
        {
            theId = document.getElementById(theId);
            let theRect = theId.getBoundingClientRect();
       
            let sizeXY = {
                x: parseInt(theRect.width),
                y: parseInt(theRect.height)
            };
            return sizeXY;
        }

        // Position and Size Objects according to if condition
        // not used in this tutorial
        function posSizeObject(whichArray)  
        {
            for(var i = 0; i < whichArray.length; i++)
            {
                  if(whichArray[i].kind == "box" || whichArray[i].kind =="tile")
                  {
                        var d = document.getElementById(whichArray[i].id);
                        d.style.position = "absolute";
                        d.style.left = whichArray[i].xPos +'px';
                        d.style.top = whichArray[i].yPos +'px';
                        d.style.width = whichArray[i].width +'px';
                        d.style.height = whichArray[i].height +'px';
                  }
            }
        }
        
        function mousePos(theEvent)
        {
            let mouseX = theEvent.pageX;
            let mouseY = theEvent.pageY;
            let mousePos = "Mouse" + "<br>" + "X " + mouseX + "<br>"+ "Y " + mouseY;
            console.log(mousePos);
            ourPlayer.playerId.innerHTML= mousePos;
        }

       function doThisLoop()
       {
           sensePlayerMotion();
           scrollIt();         
           requestAnimationFrame(doThisLoop);  
       }
       doThisLoop();
            
        //Update the Position of the player
        movePlayer();
